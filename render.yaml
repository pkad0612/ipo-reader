services:
  - type: web
    name: ipo-backend
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATA_DIR
        value: /tmp/data
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,https://YOUR-APP.vercel.app
      - key: TRANSFORMERS_CACHE
        value: /tmp/hf
      - key: HF_HOME
        value: /tmp/hf
